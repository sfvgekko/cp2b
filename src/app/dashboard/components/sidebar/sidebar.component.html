<p-sidebar [visible]="true" [modal]="false">
  <ng-template pTemplate="header">Men√∫</ng-template>
  <ng-template pTemplate="content">
    <ul class="list-none p-0 m-0 overflow-hidden">
      <li *ngFor="let menuOption of menuOptions"
      routerLinkActive="active"
      >
        <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
        [routerLink]="[ menuOption.route ]">
          <i class="pi pi-calendar mr-2"></i>
          <span class="font-medium">{{ menuOption.title}}</span>
        </a>
      </li>
    </ul>
  </ng-template>
  <ng-template pTemplate="footer">Footer Content</ng-template>
</p-sidebar>
